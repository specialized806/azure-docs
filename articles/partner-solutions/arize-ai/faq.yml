title: Azure Native Arize AI Cloud Service FAQ
summary: |
  This FAQ provides answers to common questions about Azure Native Arize AI Cloud Service.

sections:
  - name: General
    questions:
      - question: What is Azure Native Arize AI Cloud Service?
        answer: |
          Azure Native Arize AI Cloud Service is a Software as a Service (SaaS) platform for AI observability and evaluation, jointly developed and managed by Microsoft and Arize AI as an Azure Native Integration. It's accessed via the Azure portal to develop, debug, and improve AI applications with enterprise quality using observability and evaluation tools.
      - question: What is Azure Native Arize AI Cloud Service used for?
        answer: |
          Azure Native Arize AI Cloud Service is used to monitor, debug, and optimize AI models and applications. Typical use cases include:
          - Tracking and analyzing AI model performance in production
          - Evaluating model outputs and prompt effectiveness
          - Managing and versioning prompts for generative AI applications
          - Integrating and querying trace data from Azure storage for observability
          - Supporting compliance and troubleshooting for enterprise AI deployments
      - question: What are the key features?
        answer: |
          Key features include:
          - **Seamless Onboarding:** Integrate data into the Arize Ax platform with minimal setup.
          - **Cloud Data Integration:** Directly query trace data from Azure storage buckets.
          - **Unified Billing:** Manage all billing through your Azure subscription.
          - **Single Sign-On:** Access the service using your Azure credentials.
          - **Resource Management:** Provision and manage Arize AI resources from the Azure portal.
      - question: How do I subscribe to Azure Native Arize AI Cloud Service?
        answer: |
          You can subscribe to the service through the Azure Marketplace online store or through the Azure portal. Search for "Arize AI Cloud Service" to find the offering. You can also find it directly in the Azure portal by searching for the Arize AI resource.
      - question: What are the prerequisites for creating a resource?
        answer: |
          To create an Azure Native Arize AI Cloud Service resource, you must:
          - Have an Azure subscription
          - Have the appropriate permissions in Azure
          - Subscribe to Arize AI

  - name: Resource Management
    questions:
      - question: How do I create an Arize AI resource?
        answer: |
          You can create a resource using the Azure portal. When creating a resource, you'll need to provide:
          - Subscription and resource group details
          - A unique resource name and region
          - A description for your organization
          - Optionally, configure single sign-on and add tags
          After entering the required information, review and confirm to create the resource.
      - question: What information is displayed in the resource overview?
        answer: |
          The resource overview displays Essentials details including:
          - Resource group
          - Location
          - Subscription
          - Subscription ID
          - Tags
          - Single sign-on
          - Status
          - Pricing Plan
          - Billing Term
          You can select the links next to corresponding details to manage your resource settings.
      - question: How do I manage my Arize AI resource?
        answer: |
          Use the Azure portal to view and manage your Arize AI resource. From the resource overview page, you can access and configure various settings by selecting the links next to the Essentials details. This allows you to update resource settings and manage your subscription.
      - question: How do I delete my Arize AI resource?
        answer: |
          You can delete your Arize AI resource through the Azure portal. Note that this action is not reversible, so ensure you no longer need the resource before proceeding with deletion.
      - question: How is billing handled?
        answer: |
          Azure Native Arize AI Cloud Service offers unified billing through your Azure subscription. All Arize AI costs appear on your Azure monthly bill.

  - name: Support
    questions:
      - question: Where can I get support?
        answer: |
          Contact Arize directly at https://arize.com/contact/ for customer support. You can also join the Slack Support Community at https://arize-ai.slack.com/ssb/redirect for additional help and community support.
      - question: Where can I find more documentation?
        answer: |
          For more information about subscribing, creating resources, and managing your Arize AI service, refer to the product documentation. Additional resources and support are available through Arize's official support channels.

